<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic controls: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- SPECS: -->
    <!-- 1. Create a basic file picker -->
    <!-- 2. Allow the user to pick multiple files at once -->
    <!-- 3. Allow the file picker to accept JPG and PNG images only -->

    <form>
      <ul>
        <li>
          <label for="gallery-img">Choose gallery images to upload</label>
          <input
            type="file"
            name="gallery"
            id="gallery-img"
            multiple
            accept="image/jpg, image/png"
          />
        </li>
      </ul>
      <button>Submit</button>
    </form>
  </body>
</html>
