<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar form | How to Structure a Web Form</title>
  </head>
  <body>
    <h1>Fieldset dan Legend</h1>
    <form>
      <fieldset>
        <legend>Fruit juice size</legend>
        <p>
          <input type="radio" name="size" id="size_1" value="small" />
          <label for="size_1">Small</label>
        </p>
        <p>
          <input type="radio" name="size" id="size_2" value="medium" />
          <label for="size_2">Medium</label>
        </p>
        <p>
          <input type="radio" name="size" id="size_3" value="large" />
          <label for="size_3">Large</label>
        </p>
      </fieldset>
    </form>

    <h1>Label dan Checkbox</h1>
    <form>
      <p>
        <input
          type="checkbox"
          id="taste_1"
          name="taste_cherry"
          value="cherry"
        />
        <label for="taste_1">I like cherry</label>
      </p>
      <p>
        <input
          type="checkbox"
          id="taste_2"
          name="taste_banana"
          value="banana"
        />
        <label for="taste_2">I like banana</label>
      </p>
    </form>

    <h1>Multiple label is not good. instead, doing this</h1>
    <div>
      <label for="username"
        >Name: <span aria-label="required" title="required">*</span></label
      >
      <input id="username" type="text" name="username" />
    </div>
  </body>
</html>
